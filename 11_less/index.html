<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Shop</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<header class="header">
    <h1>Welcome to online shopping!</h1>
</header>
<div class="container">
    <div class="product-list">
        <div class="product" data-id="1">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/IPhone_First_Generation.jpg" alt="Smartphone">
            <h3>iPhone 1</h3>
            <p class="price">60$</p>
            <button class="buy-btn" type="button">Purchase now</button>
        </div>
        <div class="product" data-id="2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Nikon_F6_face.jpg" alt="Camera">
            <h3>Nikon F6</h3>
            <p class="price">75$</p>
            <button class="buy-btn" type="button">Purchase now</button>
        </div>
        <div class="product" data-id="3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Schenker_VIA14_Laptop_asv2021-01.jpg/1365px-Schenker_VIA14_Laptop_asv2021-01.jpg" alt="Notebook">
            <h3>Schenker VIA14</h3>
            <p class="price">90$</p>
            <button class="buy-btn" type="button">Purchase now</button>
        </div>
    </div>
</div>
<div class="order-form hidden">
    <h2>Order Form</h2>
    <form id="orderForm">
        <input type="hidden" id="productId">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <select id="city" required>
                <option value="">Select a city</option>
                <option value="Kyiv">Kyiv</option>
                <option value="Kharkiv">Kharkiv</option>
                <option value="Lviv">Lviv</option>
            </select>
        </div>
        <div class="form-group">
            <label for="delivery">Delivery:</label>
            <input type="text" id="delivery" placeholder="Nova Poshta" required>
        </div>
        <div class="form-group">
            <label for="payment">Payment:</label>
            <select id="payment" required>
                <option value="">Select a payment method</option>
                <option value="cash-on-delivery">Cash on delivery</option>
                <option value="card">Card payment</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" required>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment"></textarea>
        </div>
        <button type="submit" class="btn">Place Order</button>
    </form>
</div>
<div class="order-info hidden">
    <h2>Order Information</h2>
    <div class="order-details"></div>
</div>

<script src="sсript.js"></script>
</body>
</html>
